name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Upload deployment files
        run: scp -o StrictHostKeyChecking=no -r ./* root@157.173.222.223:/root/test-applicaion/ph-testy-app/ph-testy-treat-client/

      - name: Run deployment commands
        run: |
          ssh -o StrictHostKeyChecking=no root@157.173.222.223 << 'EOF'
          cd /root/test-applicaion/ph-testy-app/ph-testy-treat-client/
          # Assuming you have a script or command to build/start your application
          # Replace the following line with your actual deployment commands
          npm install
          npm run build
          # If you need to start or restart a service, use commands here
          # e.g., pm2 restart all or another command specific to your setup
          EOF
